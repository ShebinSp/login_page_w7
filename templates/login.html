<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
   
    <div style="width: 100%; height: 100%;">
        <div style="margin-left: 700px; margin-top: 200px; height: 200px; width: 200px; border: solid; border-color: black; background-color: rgb(127, 255, 159);" >
            <h1 style="margin-left: 40px;">Login</h1>
            <form action="/login" method="POST" style="padding-left: 10px;">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" style="margin-top: 15px;" required><br>
                <button type="submit" style="margin-top: 10px; margin-left: 55px;">Login</button>
            </form>
            {{ if .Error }}
            <p style="color: red;">{{ .Error }}</p>
        {{ end }}
           </div>
    </div>
</body>
</html>
